<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatitude</title>
</head>
<body>
<h1>Chatitude</h1>
<div class="signup">
  <h3>Sign Up</h3>
  <label for="user-up">Username: </label>
  <input type="input" id="user-up" name="user-up">
  <label for="pass-up">Password: </label>
  <input type="input" id="pass-up" nanme="pass-up">
  <input type="submit" class="signup-submit">
</div>


<div class="signin">
  <h3>Sign In</h3>
  <label for="user-in">Username: </label>
  <input type="input" id="user-in" name="user-in">
  <label for="pass-in">Password: </label>
  <input type="input" id="pass-in" name="pass-in">
  <input type="submit" class="signin-submit">
</div>

<div class="message">
  <h3>Enter Message</h3>
  <label for="enter-mes">Message: </label>
  <input type="input" id="enter-mes" name="enter-mes">
  <input type="submit" class="mes-submit">
</div>

<div class="main">
</div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
<script id="chat-template" type="text/x-handlebars-template">
  <div class="entry">
    <table>
      <tr>
        <th>User</th>
        <th>Message</th>
        <th>Time</th>
        <th>ID</th>
      </tr>
      {{#each this.chats}}
        <tr>
        <td class="user">{{user}}</td>
        <td class="message">{{message}}</td>
        <td class="time">{{time}}</td>
        <td class="id">{{id}}</td>
        </tr>
      {{/each}}
    </table>
  </div>
</script>
</body>
</html>
